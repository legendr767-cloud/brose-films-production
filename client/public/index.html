<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Brose Films Production - Transforming Lives, one Story at a time. Premium film and media production company." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Brose Films Production - Transforming Lives, one Story at a time</title>
    
    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Enhanced SPA routing for GitHub Pages
      (function(l) {
        // Handle redirects from 404.html
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
        
        // Ensure we're on the correct base path
        var expectedBase = '/brose-films-production';
        if (l.pathname === expectedBase || l.pathname === expectedBase + '/') {
          // We're on the base path, this is correct
        } else if (l.pathname.indexOf(expectedBase) !== 0) {
          // We're not on the expected base path, redirect
          window.location.replace(expectedBase + '/');
        }
      }(window.location))
    </script>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeOut 1s ease-in-out 2s forwards;
      }
      
      .loading-logo {
        font-family: 'Cinzel', serif;
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(45deg, gold, orange);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      // Fallback loading screen removal
      setTimeout(function() {
        var loading = document.querySelector('.loading-screen');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 3000);
    </script>
  </body>
</html>
